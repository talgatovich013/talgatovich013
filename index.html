    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background-color: #333;
    }
    .content {
      position: relative;
      z-index: 3;
      padding-top: 30px;
      padding-bottom: 30px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {

      margin-bottom: 40px;
    }
    .contacts {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-top: 1px solid #444;
    }
    .games {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-top: 20px;
    }
    .games h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .games ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
    }
    .games p {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }
    .video-container {
      position: relative;
      width: 80%;
      height: auto;
      margin: 0 auto;
      background-color: black;
      margin-top: 30px;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
    }
    .controls button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 20px 40px;
      cursor: pointer;
      font-size: 24px;
      margin: 5px;
      border-radius: 5px;
    }
    .controls button.play {
      background-color: green;
    }
    .controls button.pause {
      background-color: red;
    }
  </style>
</head>
<body>

  <!-- Контент (верхняя часть с текстом) -->
  <div class="content">
    <h1>talgatovich013</h1>
    <p>Ждите что-то грандиозное. Всё только начинается.</p>

    <div class="games">
      <h2>Рекомендованные игры:</h2>

  <!-- Кнопки Play и Pause в верхней части -->
  <div class="controls">
    <button class="play" onclick="playVideo()">Play</button>
    <button class="pause" onclick="pauseVideo()">Pause</button>
  </div>

  <!-- Видео с элементами управления -->
  <div class="video-container">
    <!-- Вставляем видео с YouTube -->
    <iframe id="natureVideo" width="100%" height="400" src="https://www.youtube.com/embed/DDsqUbCHUsw?controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    // Функция для воспроизведения видео
    function playVideo() {
      var video = document.getElementById('natureVideo');
      video.src += "?autoplay=1";  // Включаем автозапуск
    }

    // Функция для паузы видео
    function pauseVideo() {
      var video = document.getElementById('natureVideo');
      video.src = video.src.replace("?autoplay=1", "");  // Отключаем автозапуск, тем самым ставим видео на паузу
    }
  </script>
